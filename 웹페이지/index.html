<!DOCTYPE html>
<html>
    <head>
        <title>STL</title>
        <link rel="stylesheet" type="text/css" href="css/header.css">
        <link rel="stylesheet" type="text/css" href="css/section.css">
        <style>
            body{
                margin: 0; padding: 0; height: 100%;
            }
        </style>
    </head>
    <body>
        <header>
            <div>
                <div class="logo">
                    STL
                </div>
                <div class="search">
                        <input class="search"type="text" placeholder="검색어 입력">
                        <button class="search_btn" type="submit">검색</button>
                </div>
            </div>
        </header>
        <section>
            <div class="map">
                
                    <form id="test">
                            <img src="image/god.jpg" width="400px" alt="갓찬미">
                    </form>
            </div>
            <div class="login">
                <div>
                        <form id="login-form" method="post">
                                <label class="legend">아이디</label>
                                <input name="userid" type="text">
                                <label class="legend">패스워드</label> 
                                <input name="passwprd" type="password"> 
                                <input type="submit" value="로그인">
                                <input type="submit" value="아이디/비밀번호 찾기">
                                <input type="button" value="회원가입">
                        </form>
                </div>
                <div>
                    <form id="dis-form">
                        자주가는 목적지
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
