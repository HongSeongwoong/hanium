<script>
                // import { Swiper, Navigation, Pagination, Scrollbar } from 'swiper/dist/js/swiper.esm.js';
                // Swiper.use([Navigation, Pagination, Scrollbar]);

    var swiper = new Swiper('.swiper-container', {
        effect: 'slide',
      navigation: {
        nextEl: '.btn-next',
        prevEl: '.btn-prev',
      },
      loop:true,
      threshold: 300,
      autoplay:{
        delay:5000,
        disableOnInteraction: false,
      }
    });

    $( ".swiper-slide" ).hover(
                  function() {
                    swiper.autoplay.stop();
                  }, function() {
                    swiper.autoplay.start();
          });

          $(".btn-next").focus(
                function() {
                    swiper.autoplay.stop();
                });

          $(".btn-prev").focus(
                function() {
                    swiper.autoplay.stop();
                });

                $(".btn-next").focusout(
                function() {
                    swiper.autoplay.start();
                });

          $(".btn-prev").focusout(
                function() {
                    swiper.autoplay.start();
                });


        $('.fsite').on('click', '.morelink', function (e) {
            e.preventDefault();
            $(this).closest('.fsite').toggleClass('open').siblings().removeClass('open');

                })

                $(function(){
                        var didScroll;
                        var lastScrollTop = 0;
                        var delta = 5;
                        var navbarHeight = $('header').outerHeight();

                        $(window).scroll(function(event){
                            didScroll = true;
                        });
                        setInterval(function(){
                            if(didScroll){
                                hasScrolled();
                                didScroll = false;
                            }
                        }, 250);
                        function hasScrolled(){
                            var st = $(this).scrollTop();

                            if(Math.abs(lastScrollTop - st) <= delta)
                            return;
                            if(st > lastScrollTop && st > navbarHeight){
                                $('header').removeClass('hdDown').addClass('hdUp').fadeOut(400);
                            }else{
                                if(st + $(window).height() < $(document).height()){
                                    $('header').removeClass('hdUp').addClass('hdDown').fadeIn(400);
                                }
                            }
                            lastScrollTop = st;
                        }
                });
  </script>
